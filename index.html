<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    <title>NTDL</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- top title -->
            <div class="row">
                <div class="col mt-5 text-center ">
                    <h1>Not to do list</h1>
                </div>
            </div>

        <!-- form -->
            <form action="" class="mt-5 border p-3 py-5 rounded-4 shadow-lg bg-transparent">
                <div class="row g-4">
                    <div class="col-md-7">
                      <input type="text" class="form-control" placeholder="coding" aria-label="First name" name="task">
                    </div>
                    <div class="col-md-2">
                      <input type="text" class="form-control" placeholder="" aria-label="Last name" name="hr">
                    </div>
                    <div class="col-md-3">
                        <div class="d-grid ">
                            <button class="btn btn-primary">
                                Add Task
                            </button>
                        </div>
                        
                    </div>
                </div>
            </form>

        <!-- table area -->
            <div class="row mt-5 pt-2">
                <!-- entry list -->
                <div class="col-md">
                    <h3 class="text-center">Task Entry List</h3><hr>
                    <table class="table table-striped table-hover border-light">
                        <tbody>
                          <tr>
                            <td>1</td>
                            <td>coding</td>
                            <td>40hr</td>
                            <td class="text-end">
                                <button class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                                <button class="btn btn-success">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </button>
                            </td>
                          </tr>
                          <tr>
                            <td>2</td>
                            <td>coding</td>
                            <td>40hr</td>
                            <td class="text-end">
                                <button class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                                <button class="btn btn-success">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </button>
                            </td>
                          </tr>
                          <tr>
                            <td>3</td>
                            <td>coding</td>
                            <td>40hr</td>
                            <td class="text-end">
                                <button class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                                <button class="btn btn-success">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <!-- bad list -->
                <div class="col-md">
                    <h3 class="text-center">Bad List</h3><hr>
                    <table class="table table-striped table-hover border-light">
                        <tbody>
                          <tr>
                            <td>1</td>
                            <td>coding</td>
                            <td>40hr</td>
                            <td class="text-end">
                                <button class="btn btn-warning">
                                    <i class="fa-solid fa-angle-left"></i>
                                </button>
                                <button class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                          </tr>
                          <tr>
                            <td>2</td>
                            <td>coding</td>
                            <td>40hr</td>
                            <td class="text-end">
                                <button class="btn btn-warning">
                                    <i class="fa-solid fa-angle-left"></i>
                                </button>
                                <button class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                          </tr>
                          <tr>
                            <td>3</td>
                            <td>coding</td>
                            <td>40hr</td>
                            <td class="text-end">
                                <button class="btn btn-warning">
                                    <i class="fa-solid fa-angle-left"></i>
                                </button>
                                <button class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="alert alert-info">
                        You could have save = 50hr
                      </div>
                </div>
            </div>
            
            
        
        <!-- total time allocated -->
        <div class="alert alert-info">
            Total hrs per week allocated = 100hr
        </div>
        
        <!-- <button class="btn btn-outline-primary">Hi there! <i class="fa-solid fa-trash"></i></button> -->
        </div>
        
    </div>
    <script src ="./script.js"></script>
</body>
</html>
